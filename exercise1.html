<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Bootstrap Hero</title>
    <style>

    </style>
</head>

<body>
    <!-- Add a fluid container so that the hero fills the browser width -->
    <div class="container-fluid shadow-sm p-3 mb-5 bg-light rounded">
        <!-- Add a container here for responsiveness -->
        <div class="container-xxl">
            <!-- Add a row here that will contain 2 columns -->
            <div class="row mx-auto pt-5">
                <div class="col-sm-6 my-auto pb-5">
                    <!-- Add a column here for text -->
                    <h1>Bootstrap Hero</h1>
                    <p class="lead">This is my first time trying out Bootstrap and I am enjoying it! Look what I made
                        here.</p>
                    <button type="button" class="btn btn-secondary">Learn more</button>
                </div>
                <!-- Add a column here for the image -->
                <div class="col-sm-6 pt-5 pb-5">
                    <img width="400px" src="image2.png" class="img-fluid mx-auto d-block pb-5">
                </div>
            </div>
        </div>

    </div>
    </div>
</body>

</html>
